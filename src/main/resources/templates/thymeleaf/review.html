<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<div layout:fragment="content">

    <script type="text/javascript">
        function chooseCourse() {
            let CourseNameSelect = document.getElementById("courseName");
            let CourseNumSelect = document.getElementById("courseNum");
            let selectedCourseName = CourseNameSelect.value;

            let courseNums = {
                "클라우드 기반 웹 개발자 데브옵스": ["10기", "11기", "12기","13기"],
                "클라우드 기반 웹 AlaaS": ["1기", "2기", "3기", "4기"],
                "클라우드 기반 자바 풀스택": ["8기", "9기", "10기"]
            };

            // 기존 기수 옵션 제거
            CourseNumSelect.innerHTML = '<option selected class="course-select" value="">기수를 선택하세요</option>';

            // 선택된 과정명에 맞는 기수 옵션 추가
            if (courseNums[selectedCourseName]) {
                for (let i = 0; i < courseNums[selectedCourseName].length; i++) {
                    let option = document.createElement("option");
                    option.value = courseNums[selectedCourseName][i];
                    option.text = courseNums[selectedCourseName][i];
                    CourseNumSelect.appendChild(option);
                }
            }
        }
    </script>

    <!-- 제목 -->
    <div class="untree_co-section">
        <div class="container">
            <div class="row justify-content-center text-center">
                <div class="col-lg-6">
                    <h2 class="text-secondary heading-2" style="font-weight: bold">Reviews</h2>
                    <p style="color: black">훈련 과정에 대해 소중한 후기를 남겨주세요</p>
                </div>
            </div>
        </div>
    </div> <!-- 제목 end -->


    <div class="untree_co-section bg-light" style="border-bottom: 1px solid gray">
        <div class="container">
            <!--    top-1 : 과정명, 기수 검색 -->
            <div class="row justify-content-center mb-5 text-center">
                <div class="col-lg-6">
                <p>과정명과 기수를 선택하여 후기를 볼 수 있어요!</p>
                    <div>
                        <select id="courseName" onchange="chooseCourse()" class="course-select" style="width: 250px; height: 25px; margin-right: 20px; border-radius: 20px;">
                            <option selected class="course-selected" style="align-content: center">과정을 선택해주세요</option>
                            <option value="클라우드 기반 웹 개발자 데브옵스">클라우드 기반 웹 개발자 데브옵스</option>
                            <option value="클라우드 기반 웹 AlaaS">클라우드 기반 웹 AlaaS</option>
                            <option value="클라우드 기반 자바 풀스택">클라우드 기반 자바 풀스택</option>
                        </select>
                        <select id="courseNum" class="course-select" style="width: 200px; height: 25px; border-radius: 20px;">
                            <option selected class="course-selected">기수를 선택해주세요</option>
                        </select>
                    </div>
                </div>

            </div>

            <!--      top-2 : 평점 &  비율 & 성별      -->
            <div class="row align-items-stretch">
                <div class="col-md-6 col-lg-4">
                    <div class="untree_co-testimonial h-100">
                        <span class="quote">평점</span>
                        <blockquote>
                            <p>점수 그래프 들어갈 공간</p>
                        </blockquote>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4">
                    <div class="untree_co-testimonial h-100">
                        <span class="quote">점수별비율</span>
                        <blockquote>
                            <p>비율 들어갈 공간 ~</p>
                        </blockquote>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4">
                    <div class="untree_co-testimonial h-100">
                        <span class="quote">성별 비율</span>
                        <blockquote>
                            <p>비율 그래프 들어갈 공간 !</p>
                        </blockquote>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center text-center">
                <div class="col-lg-6">
                    <h6 style="padding-top: 50px; color: black">별점을 선택해주세요!</h6>

                    <div style="height: 70px; gap: 5px; font-size: 40px">
                        <!-- 별점을 표시할 영역 -->
                        <i class="icon-star bi bi-star" data-value="1"></i>
                        <i class="icon-star bi bi-star" data-value="2"></i>
                        <i class="icon-star bi bi-star" data-value="3"></i>
                        <i class="icon-star bi bi-star" data-value="4"></i>
                        <i class="icon-star bi bi-star" data-value="5"></i>
                    </div>
                    <div style="display: flex">
                        <input type="text" class="form-control" required="required" placeholder="후기 입력" style="float:left; width: 80%;">
<!--                        <textarea class="form-control" placeholder="후기 입력" style="width: 80%;border: 1px solid gray"></textarea>-->
                        <button type="submit" class="btn btn-primary" style="margin: auto">등록</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--    입력된 후기 목록 -->
    <div style="padding-bottom: 50px">
    <div class="reviews" style="display: flex; padding-top: 30px;">
        <div style="margin: auto; width: 700px; height: 200px; border: 1px solid darkgray; padding: 20px;">
            <div style="display: flex; justify-content: space-between;">
                <div style="display: flex; gap: 10px; align-items: center">
                    <div class="review-name" style="font-size: 15px; color: black;">박민지</div>
                    <div class="review-start" style="display: flex; gap: 2px;">
                        <i class="icon-star"></i>
                        <i class="icon-star-o"></i>
                        <i class="icon-star-o"></i>
                        <i class="icon-star-o"></i>
                        <i class="icon-star-o"></i>
                    </div>
                    <div class="review-gender">남자</div>
                </div>
                <div class="review-like" style="display: flex; align-items: center; gap: 5px;">
                    <i class="icon-heart"></i> 좋아요
                </div>
            </div>
            <div class="review-content" style="color: black; padding-top: 15px; height: 100px">수업이 재밌어요</div>
            <div style="display: flex; justify-content: space-between; align-items: center">
                <div class="review-writetime" style="font-size: 15px; color: gray;">2024-06-13 11:22</div>
                <span class="icon-delete" style="font-size: 30px"></span>
            </div>
        </div>
    </div>

    <!--    입력된 후기 목록 -->
    <div class="reviews" style="display: flex; padding-top: 30px">
        <div style="margin: auto; width: 700px; height: 200px; border: 1px solid darkgray; padding: 20px;">
            <div style="display: flex; justify-content: space-between;">
                <div style="display: flex; gap: 10px; align-items: center">
                    <div class="review-name" style="font-size: 15px; color: black;">박민지</div>
                    <div class="review-start" style="display: flex; gap: 2px">
                        <i class="icon-star"></i>
                        <i class="icon-star-o"></i>
                        <i class="icon-star-o"></i>
                        <i class="icon-star-o"></i>
                        <i class="icon-star-o"></i>
                    </div>
                    <div class="review-gender">남자</div>
                </div>
                <div class="review-like" style="display: flex; align-items: center; gap: 5px;">
                    <i class="icon-heart"></i> 좋아요
                </div>
            </div>
            <div class="review-content" style="color: black; padding-top: 15px; height: 100px">수업이 재밌어요</div>
            <div style="display: flex; justify-content: space-between; align-items: center">
                <div class="review-writetime" style="font-size: 15px; color: gray;">2024-06-13 11:22</div>
                <span class="icon-delete" style="font-size: 30px"></span>
            </div>
        </div>
    </div>
    </div>
</div> <!-- layout:fragment = content-->

</html>
