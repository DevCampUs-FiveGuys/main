<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <link rel="stylesheet" th:href="@{/css/portfolio.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
</head>
<div layout:fragment="content">
    <form action="/portfolio/insert" method="post" enctype="multipart/form-data">
        <div class="modern-title-input-container">
            <h1>Portfolio Write</h1>
            <label for="modern-title-input" class="modern-title-label"></label>
            <input type="text" id="modern-title-input" class="modern-title-input" name="title" placeholder="제목을 입력하세요">
        </div>
        <div width="100" class="show">
            <img th:src="${_?.imageUrls}" id="showimg" alt="image" width="150" onerror="failImg(this)">
            <input type="file" name="upload" id="upload" class="form-control">
        </div>
        <div>
            <div class="p_edit">
                <textarea id="summernote" name="description" th:value="${description}"></textarea>
                <script>
                    $('#summernote').summernote({
                        placeholder: '내용을 입력하세요',
                        tabsize: 2,
                        height: 800,
                        width: 1200
                    });
                </script>
            </div>
            <div class="file-upload-container">
                <label for="file_name" class="file-upload-label">
                    <input type="file" id="file_name" name="upload" class="file-upload-input">
                </label>
                <p class="file-upload-info" id="file-upload-info"></p>
            </div>
            <div class="button2">
                <button type="submit" class="btn btn-secondary"
                        style="width: 100px;">저장</button>

                <button type="button" class="btn btn-secondary"
                        style="width: 100px;"
                        onclick="history.back()">이전</button>
            </div>
        </div>
    </form>
    <script>
        $(function(){
            $("#upload").change(function(){
                //console.log($(this)[0]);//type 이 file 인경우 배열타입으로 넘어온다
                let reg=/(.*?)\/(jpg|jpeg|png|gif)$/;
                let f=$(this)[0].files[0];
                if(!f.type.match(reg)){
                    alert("이미지 파일만 가능합니다");
                    return;
                }
                if(f){
                    let reader=new FileReader();
                    reader.onload=function(e){
                        $("#showimg").attr("src",e.target.result);
                    }
                    reader.readAsDataURL($(this)[0].files[0]);
                }
            });
        });
    </script>
</div>
</html>
