<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <link rel="stylesheet" th:href="@{/css/portfolio.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8xT/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
    <style>
        .modern-title-input-container {
            margin-bottom: 20px;
            text-align: center;
        }
        .modern-title-input-container h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #00c300; /* 원하는 색상으로 변경 */
        }
        .modern-title-input {
            width: 40%;
            padding: 15px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin: 0 auto;
            display: block;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }
        .modern-title-input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .show {
            text-align: center;
            margin: 20px 0;
        }
        .show img {
            display: block;
            max-width: 100%;
            margin: 0 auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            height: auto;
            transition: transform 0.3s ease-in-out;
        }
        .show img:hover {
            transform: scale(1.05);
        }
        .show input {
            margin: 20px auto;
            display: block;
            width: 100%;
            max-width: 300px; /* 필요에 따라 최대 너비 조정 */
        }
        .button2 {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .button2 .btn {
            width: 120px;
            margin: 0 10px;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            border: none;
            color: white;
        }
        .button2 .btn.btn-secondary {
            background-color: #6c757d;
        }
        .button2 .btn.btn-secondary:hover {
            background-color: #5a6268;
            transform: scale(1.05);
        }
        .button2 .btn.btn-primary {
            background-color: #007bff;
        }
        .button2 .btn.btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .button2 .btn:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .p_edit {
            margin-top: 20px;
        }
        #summernote {
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            border: 1px solid #ccc;
        }
        @media (max-width: 768px) {
            .modern-title-input {
                width: 80%;
            }
            #summernote {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <form action="/portfolio/insert" method="post" enctype="multipart/form-data">
        <div class="modern-title-input-container">
            <h1 class="h11">Portfolio Write</h1>
            <label for="modern-title-input" class="modern-title-label"></label>
            <input type="text" id="modern-title-input" class="modern-title-input" name="title" placeholder="제목을 입력하세요">
        </div>
        <div class="show">
            <img th:src="${_?.imageUrls}" id="showimg" alt="image" onerror="this.onerror=null; this.src='/images/Logo3.png';">
            <input type="file" name="upload" id="upload" class="form-control-file">
        </div>
        <div class="p_edit">
            <textarea id="summernote" name="description" th:value="${description}"></textarea>
            <script>
                    $('#summernote').summernote({
                        placeholder: '내용을 입력하세요',
                        tabsize: 2,
                        height: 800,
                        width: '50%',
                        toolbar: [
                            ['style', ['style']],
                            ['font', ['bold', 'italic', 'underline', 'clear']],
                            ['fontname', ['fontname']],
                            ['fontsize', ['fontsize']],
                            ['color', ['color']],
                            ['para', ['ul', 'ol', 'paragraph']],
                            ['table', ['table']],
                            ['insert', ['link', 'picture', 'video']],
                            ['view', ['fullscreen', 'codeview', 'help']]
                        ],
                        fontSizes: ['8', '9', '10', '11', '12', '14', '16', '18', '20', '22', '24', '28', '32', '36', '48', '64', '82', '150']
                    });
            </script>
        </div>
        <div class="button2">
            <button type="submit" class="btn btn-primary">저장</button>
            <button type="button" class="btn btn-secondary" onclick="history.back()">이전</button>
        </div>
    </form>
    <script>
        $(function(){
            $("#upload").change(function(){
                let reg=/(.*?)\/(jpg|jpeg|png|gif)$/;
                let f=$(this)[0].files[0];
                if(!f.type.match(reg)){
                    alert("이미지 파일만 가능합니다");
                    return;
                }
                if(f){
                    let reader=new FileReader();
                    reader.onload=function(e){
                        $("#showimg").attr("src",e.target.result);
                    }
                    reader.readAsDataURL($(this)[0].files[0]);
                }
            });
        });
    </script>
</div>
</body>
</html>
