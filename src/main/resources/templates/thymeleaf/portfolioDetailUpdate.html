<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <link rel="stylesheet" th:href="@{/css/portfolio.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
</head>
<div layout:fragment="content">
    <form action="/portfolio/update" method="post" enctype="multipart/form-data">
        <input type="hidden" name="member_id" th:value="${dto.member_id}">
        <input type="hidden" name="portfolio_id" th:value="${dto.portfolio_id}">
    <div th:with="stpath='https://kr.object.ncloudstorage.com/bitcamp-bucket-149/semiproject'">
        <h1 class="pdh1" align="center">Portfolio Update</h1>
        <button class="animate2-button" th:onclick="|location.href='@{/portfolio/list}'|">
            <i class="fas fa-list"></i>목록
        </button>
        <div class="detailfull">
            <div class="center-content">
                <div class="img-and-text">
                    <div width="100" class="show3">
                        <img class="show4" th:src="@{${stpath}+'/'+${dto.file_name}}" id="showimg2" alt="image" width="500" onerror="failImg(this)">
                        <input type="file" name="upload" id="upload" class="form-control">
                    </div>
                    <div class="text-content2">
                        <p class="title3">제목 : <input type="text" name="title" required="required" th:value="${dto.title}"></p>
                        <p class="readcount2">조회수 : <span th:text="${dto.readcount}"></span></p>
                        <p class="date2">수정일 : <span th:text="${#dates.format(dto.updated_at, 'yyyy.MM.dd')}"></span></p>
                    </div>
                </div>
            </div>
            <div class="p_edit">
                <textarea id="summernote" name="description" th:text="${dto.description}"></textarea>
                <script>
                    $('#summernote').summernote({
                        placeholder: '내용을 입력하세요',
                        tabsize: 2,
                        height: 800,
                        width: 1200
                    });
                </script>
            </div>
            <div class="button2">
                <button type="submit" class="btn btn-secondary"
                        style="width: 100px;">저장</button>

                <button type="button" class="btn btn-secondary"
                        style="width: 100px;"
                        onclick="history.back()">이전</button>
            </div>
            <script>
                $(function(){
                    $("#upload").change(function(){
                        //console.log($(this)[0]);//type 이 file 인경우 배열타입으로 넘어온다
                        let reg=/(.*?)\/(jpg|jpeg|png|gif)$/;
                        let f=$(this)[0].files[0];
                        if(!f.type.match(reg)){
                            alert("이미지 파일만 가능합니다");
                            return;
                        }
                        if(f){
                            let reader=new FileReader();
                            reader.onload=function(e){
                                $("#showimg").attr("src",e.target.result);
                            }
                            reader.readAsDataURL($(this)[0].files[0]);
                        }
                    });
                });
            </script>
        </div>
    </div>
    </form>
</div>
</html>
