<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<div layout:fragment="content">
    <div class="lines-wrap">
        <div class="lines-inner">
            <div class="lines"></div>
        </div>
    </div>
    <!-- END lines -->

    <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
            <div class="site-mobile-menu-close">
                <span class="icofont-close js-menu-toggle"></span>
            </div>
        </div>
        <div class="site-mobile-menu-body"></div>
    </div>

    <div class="untree_co-section bg-light">
        <div class="container">
            <div class="row justify-content-center text-center mb-5">
                <div class="col-lg-6">
                    <h2 class="text-secondary heading-2">Create an account</h2>
                    <p>Far far away, behind the word mountains, far from the countries Vokalia and Consonantia, there
                        live
                        the blind texts.</p>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-5 bg-white p-5">
                    <form class="contact-form" data-aos="fade-up" data-aos-delay="200">
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <label class="text-black" for="fname">First name</label>
                                    <input type="text" class="form-control" id="fname">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <label class="text-black" for="lname">Last name</label>
                                    <input type="text" class="form-control" id="lname">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="text-black" for="email">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="아이디">
                        </div>

                        <div class="form-group">
                            <label class="text-black" for="password">Password</label>
                            <input type="password" class="form-control" id="password">
                        </div>

                        <div class="form-group">
                            <label class="text-black" for="password2">Re-type Password</label>
                            <input type="password" class="form-control" id="password2">
                        </div>


                        <div class="form-group">
                            <p>
                                <small>By proceeding, you agree to the <a href="#">Terms and Conditions</a></small>
                            </p>
                        </div>

                        <button type="submit" class="btn btn-primary mb-4">Create an account</button>

                        <div class="form-group">
                            <p><small>Already have an account? <a href="#">Log in</a></small></p>
                        </div>
                    </form>
                </div> <!-- /.col-lg-7 -->
            </div> <!-- /.row -->
        </div> <!-- /.container -->
    </div> <!-- /.untree_co-section bg-light -->
</div>
</html>
