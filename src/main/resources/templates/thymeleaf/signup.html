<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>
<div layout:fragment="content">
    <div class="lines-wrap">
        <div class="lines-inner">
            <div class="lines"></div>
        </div>
    </div>
    <!-- END lines -->

    <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
            <div class="site-mobile-menu-close">
                <span class="icofont-close js-menu-toggle"></span>
            </div>
        </div>
        <div class="site-mobile-menu-body"></div>
    </div>

    <div class="untree_co-section bg-light">
        <div class="container">
            <div class="row justify-content-center text-center mb-5">
                <div class="col-lg-6">
                    <h2 class="text-secondary heading-2">Create an account</h2>
                    <p>비트캠프와 함께 해보는건 어떠신가요 ?</p>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-5 bg-white p-5">
                    <form th:action="@{/api/user/join}" method="post" class="contact-form" data-aos="fade-up"
                          data-aos-delay="200" onsubmit="return check()">
                        <input type="hidden" name="member_id" value="1">
                        <div class="form-group" id="info__id">
                            <label class="text-black" for="email">아이디</label>
                            <input type="email" class="form-control" id="email" name="email"
                                   placeholder="example@example.com">
                            <button type="button" id="btnCheckID">중복확인</button>
                        </div>

                        <div class="form-group" id="info__password">
                            <label class="text-black" for="password">비밀번호</label>
                            <i class="bi bi-eye-slash-fill" id="eye_icon_login"></i>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="">
                            <span id="passwordError" style="color:red;"></span>
                        </div>

                        <div class="form-group" style="display: flex; justify-content: space-between; gap: 20px;">
                            <div style="width: 100%;">
                                <label class="text-black" for="name">이름</label>
                                <input type="text" class="form-control" id="name" name="name" style="width: 100%;">
                                <span id="nameError" style="color:red;"></span>
                            </div>
                            <div style="width: 130px;">
                                <label class="text-black" for="gender">성별</label>
                                <select name="gender" id="gender" class="form-control">
                                    <option value="0">남자</option>
                                    <option value="1">여자</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="text-black" for="tel">전화번호</label>
                            <input type="tel" name="tel" id="tel" class="form-control" required
                                   pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" placeholder="010-XXXX-XXXX">
                        </div>

                        <div class="form-group">
                            <label class="text-black" for="birth">생년월일</label>
                            <input type="date" name="birth" id="birth" class="form-control" required>
                        </div>

                        <div class="form-group" style="display: flex; justify-content: space-between; gap: 20px;">
                            <div style="width: 100%">
                                <label for="courseName" class="text-black">과정명 & 기수</label>
                                <select name="courseName" id="courseName" class="form-control" onchange="loadCourseNums()">
                                    <option value="">과정명</option>
                                    <option th:each="courselist : ${courselist}" th:value="${courselist.name}"
                                            th:text="${courselist.name}"></option>
                                </select>
                            </div>
                            <div style="width: 100%">
                                <label for="courseName" class="text-white">.</label>
                                <select name="courseNum" id="courseNum" class="form-control">
                                    <option value="" class="form-control"></option>
                                </select>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary mb-4">Create an account</button>

                        <div class="form-group">
                            <p><small>이미 계정이 있나요? <a th:href="@{/login}">&nbsp;&nbsp; Login</a></small></p>
                        </div>
                    </form>
                </div> <!-- /.col-lg-7 -->
            </div> <!-- /.row -->
        </div> <!-- /.container -->
    </div> <!-- /.untree_co-section bg-light -->
    <script type="text/javascript" th:src="@{/js/login.js}"></script>
</div>
</html>
