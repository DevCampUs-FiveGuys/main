<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script type="text/javascript">
        let isExist = false;

        $(function () {
            $("#btnCheckID").on("click", function () {
                if ($("#email").val() === '') {
                    alert("가입할 아이디를 입력하세요.")
                    return;
                }
                $.ajax({
                    type: "get",
                    dataType: "json",
                    url: "/api/user/checkID",
                    data: {"searchID": $("#email").val()},
                    success: function (data) {
                        if (data.count === 0) {
                            alert("가입이 가능한 아이디 입니다.")
                            isExist = true;
                        } else {
                            alert("중복된 아이디 입니다.")
                            isExist = false;
                            $("#email").val("");
                        }
                    }
                })
            })
            // id 입력시 다시 중복확인을 누르도록 중복 변수를 초기화 한다.
            $("#email").on("keyup", function () {
                isExist = false;
            })
        })

        function check() {
            if (!isExist) {
                alert("중복확인을 해주세요");
                return false; // false 반환시 action 실행을 하지 못하게 한다.
            }
        }
    </script>
</head>
<div layout:fragment="content">
    <div class="lines-wrap">
        <div class="lines-inner">
            <div class="lines"></div>
        </div>
    </div>
    <!-- END lines -->

    <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
            <div class="site-mobile-menu-close">
                <span class="icofont-close js-menu-toggle"></span>
            </div>
        </div>
        <div class="site-mobile-menu-body"></div>
    </div>

    <div class="untree_co-section bg-light">
        <div class="container">
            <div class="row justify-content-center text-center mb-5">
                <div class="col-lg-6">
                    <h2 class="text-secondary heading-2">Create an account</h2>
                    <p>비트캠프와 함께 해보는건 어떠신가요 ?</p>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-5 bg-white p-5">
                    <form th:action="@{/api/user/join}" method="post" class="contact-form" data-aos="fade-up"
                          data-aos-delay="200" onsubmit="return check()">
                        <input type="hidden" name="member_id" value="1">
                        <label class="text-black" for="email">아이디</label>
                        <div class="form-group form-inline">
                            <input type="email" class="form-control" id="email" name="email"
                                   placeholder="example@example.com">
                            <button type="button" class="checkID-button" id="btnCheckID">중복확인</button>
                        </div>

                        <div class="form-group">
                            <label class="text-black" for="password">비밀번호</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="특수문자포함하여 8글자 이상">
                        </div>

                        <div class="form-group">
                            <label class="text-black" for="password2">비밀번호 확인</label>
                            <input type="password" class="form-control" id="password2">
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <label class="text-black" for="name">이름</label>
                                    <input type="text" class="form-control" id="name" name="name">
                                </div>
                            </div>
                        </div>

                        <label class="text-black" for="gender">성별</label>
                        <div class="form-group">
                            <select name="gender" id="gender">
                                <option value="0">남자</option>
                                <option value="1">여자</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="text-black" for="tel">전화번호</label>
                            <input type="tel" name="tel" id="tel" class="form-control" required
                                   pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" placeholder="xxx-xxxx-xxxx">
                        </div>

                        <div class="form-group">
                            <label class="text-black" for="birth">생년월일</label>
                            <input type="date" name="birth" id="birth" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="course_name" class="text-black">과정명</label>
                            <select name="course_name" id="course_name">
                                <option value="데브옵스" class="form-control">데브옵스</option>
                            </select>
                            <label for="course_num" class="text-black">기수</label>
                            <select name="course_num" id="course_num">
                                <option value="11" class="form-control">11기</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <p>
                                <small>By proceeding, you agree to the <a href="#">Terms and Conditions</a></small>
                            </p>
                        </div>

                        <button type="submit" class="btn btn-primary mb-4">Create an account</button>

                        <div class="form-group">
                            <p><small>Already have an account? <a href="#">Log in</a></small></p>
                        </div>
                    </form>
                </div> <!-- /.col-lg-7 -->
            </div> <!-- /.row -->
        </div> <!-- /.container -->
    </div> <!-- /.untree_co-section bg-light -->
</div>
</html>
