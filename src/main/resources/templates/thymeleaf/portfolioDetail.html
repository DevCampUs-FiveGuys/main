<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/layout}">
<head>
    <link rel="stylesheet" th:href="@{/css/portfolio.css}">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>
<div layout:fragment="content">
    <div th:with="stpath='https://kr.object.ncloudstorage.com/bitcamp-bucket-149/semiproject'">
        <button class="animate2-button" th:onclick="|location.href='@{/portfolio/list}'|">
            <i class="fas fa-list"></i>목록
        </button>
        <button class="animate3-button" th:if="${dto.member_id == member_id}"
                th:onclick="|location.href='@{/portfolio/updateform(portfolio_id=${dto.portfolio_id})}'|">
            수정
        </button>
        <button class="animate4-button" th:if="${dto.member_id == member_id}"
                th:onclick="|location.href='@{/portfolio/delete(portfolio_id=${dto.portfolio_id})}'|">
            삭제
        </button>
        <h1 class="title3" th:text="${dto.title}"></h1>
        <div class="date-part">
            <p class="readcount2">조회수 : <span th:text="${dto.readcount}"></span></p>
            <p class="date2">게시일 : <span th:text="${#dates.format(dto.created_at, 'yyyy.MM.dd')}"></span></p>
            <p class="date3" th:if="${dto.updated_at != null}">수정일 : <span th:text="${#dates.format(dto.updated_at, 'yyyy.MM.dd')}"></span></p>
        </div>
        <div class="detailfull">
                <div class="center-content">
                    <img class="stpathimg2" th:src="@{${stpath}+'/'+${dto.file_name}}">
                    <div class="description2">
                        <div th:utext="${dto.description}"></div>
                    </div>
                </div>
            <div sec:authorize="!isAuthenticated()" style="text-align: center; font-size: 20px; font-weight: bold; padding-bottom : 50px;">댓글을 확인하고 싶으면 로그인 하세요 !</div>
            <div class="replytext" sec:authorize="isAuthenticated()">
                <span class="replytext2" style="float: right" th:color="gray">
                    <i class="bi bi-chat-dots"></i>
                    &nbsp;
                    댓글 <span class="answercount">0</span>
                </span>
                <span class="replytext3" style="font-size: 20px;" th:text="${comment}"></span>
                <div class="answerlist"></div>
                    <b>댓글</b><br>
                        <textarea sec:authorize="isAuthenticated()" class="pfcomment" style="width: 86%; height: 60px;" id="acomment"></textarea>
                        <button sec:authorize="isAuthenticated()" type="submit" class="btn btn-outline-success"
                                style="height: 60px; position: relative; top: -27px;"
                                id="btnansweradd">등록</button>
            </div>
            <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
            <script type="text/javascript">
                $(function () {
                    // 처음 로딩시 댓글 목록 출력
                    answer_list();

                    // 댓글 추가 버튼
                    $("#btnansweradd").click(function () {
                        let portfolio_id = [[${dto.portfolio_id}]];
                        let comment = $("#acomment").val();
                        if (comment == '') {
                            alert("댓글을 입력후 등록해주세요");
                            return;
                        }

                        $.ajax({
                            type: 'post',
                            dataType: 'text',
                            url: "/portfolio/ainsert",
                            data: {"portfolio_id": portfolio_id, "comment": comment},
                            success: function () {
                                // 댓글 목록 다시 출력
                                answer_list();
                                // 초기화
                                $("#acomment").val("");
                            },
                            error: function (xhr, status, error) {
                                console.error("Error: " + error);
                            }
                        });
                    });

                    // 댓글 삭제 이벤트
                    $(document).on("click", ".adel", function () {
                        let reply_id = $(this).attr("reply_id");
                        let a = confirm("해당 댓글을 삭제할까요?");
                        if (a) {
                            $.ajax({
                                type: "get",
                                dataType: 'text',
                                data: {"reply_id": reply_id},
                                url: "/portfolio/adelete",
                                success: function () {
                                    // 댓글 삭제후 목록 다시 출력
                                    console.log(reply_id);
                                    answer_list();
                                },
                                error: function (xhr, status, error) {
                                    console.error("Error: " + error);
                                }
                            });
                        }
                    });
                });

                function answer_list() {
                    let portfolio_id = [[${dto.portfolio_id}]];
                    let current_member_id = [[${member_id}]];

                    console.log(current_member_id);

                    $.ajax({
                        type: "get",
                        dataType: "json",
                        data: {"portfolio_id": portfolio_id},
                        url: "/portfolio/alist",
                        success: function (data) {
                            // 댓글 갯수 출력
                            $(".answercount").text(data.length);
                            // 목록 출력
                            let s = "";
                            $.each(data, function (idx, ele) {
                                let createdAt = new Date(ele.created_at);
                                let formattedDate = createdAt.getFullYear() + '.' + ('0' + (createdAt.getMonth() + 1)).slice(-2) + '.' + ('0' + createdAt.getDate()).slice(-2);

                                s +=
                                    `
                                    ${ele.name}
                                    <span class="aday">${formattedDate}</span>
                                    `;

                                    if(current_member_id == ele.member_id) {
                                    s +=
                                        `
                                        <i class="bi bi-trash adel" reply_id="${ele.reply_id}"
                                        style="cursor:pointer;"></i>
                                        `;
                                }

                                s +=
                                    `
                                    <br>
                                    <pre class="adata">${ele.comment}</pre>
                                    <br>
                                    `
                            });
                            $(".answerlist").html(s);
                        }
                    });
                }
            </script>
        </div>
    </div>
</div>
</html>
