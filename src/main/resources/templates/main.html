<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="@{layouts/layout}">
<head>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Gothic+A1&display=swap');
        @import url(//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css);
    </style>
</head>
<div layout:fragment="content">
    <div th:with="stpath='https://kr.object.ncloudstorage.com/bitcamp-bucket-149/semiproject/'">
        <div class="untree_co_slider-wrap" data-aos="fade-up">
            <div class="nav-direction">
                <a href="#" class="js-nav-right nav-right"><span class="icon-keyboard_arrow_right"></span></a>
                <a href="#" class="js-nav-left nav-left"><span class="icon-keyboard_arrow_left"></span></a>
            </div>

            <div class="untree_co_slider">
                <div class="item">
                    <img th:src="@{/images/Devops_1500.png}" alt="Image" class="img-fluid">
                </div>
                <div class="item">
                    <img th:src="@{/images/Devops_1500.png}" alt="Image" class="img-fluid">
                </div>
                <div class="item">
                    <img th:src="@{/images/Devops_1500.png}" alt="Image" class="img-fluid">
                </div>
                <div class="item">
                    <img th:src="@{/images/Devops_1500.png}" alt="Image" class="img-fluid">
                </div>
                <div class="item">
                    <img th:src="@{/images/Devops_1500.png}" alt="Image" class="img-fluid">
                </div>
                <div class="item">
                    <img th:src="@{/images/Devops_1500.png}" alt="Image" class="img-fluid">
                </div>
            </div>
        </div>

        <div class="untree_co-section bg-light">
            <div class="container">
                <div class="row align-items-center mb-3">
                    <div class="col-6">
                        <h2 class="heading-2">Portfolio</h2>
                    </div>
                    <div class="col-6 text-right properties-nav-direction">
                        <a href="#" class="prev js-custom-prev-v2"><span class="icon-keyboard_backspace"></span></a>
                        <a href="#" class="next js-custom-next-v2"><span class="icon-keyboard_backspace"></span></a>
                    </div>
                </div>
            </div>
            <div class="owl-3-slider owl-carousel">
                <div th:each="mainPortfolio : ${portfolioList}" class="item">
                    <div class="property-entry">
                        <div class="image-container">
                        <img th:src="${stpath}+${mainPortfolio.file_name}" alt="Image">
                        </div>
                        <div class="property-specs">
                            <h3 th:text="${mainPortfolio.title}" style="font-family: 'Spoqa Han Sans Neo', sans-serif;"></h3>
                            <h6 th:text="${mainPortfolio.name}"></h6>
                            <h6 th:text="${mainPortfolio.created_at}"></h6>
                            <div class="location d-flex justify-content-between align-items-center">
                                <div>
                                    <span class="d-block caption"></span>
                                    <h3><a href="#"><span></span></a></h3>
                                </div>
                                <div class="more">
                                    <a th:href="@{/portfolio/list/Detail(portfolio_id=${mainPortfolio.portfolio_id})}">
                                        <span class="icon-keyboard_backspace"></span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div> <!-- /.owl-3-slider -->
        </div>
        <div class="untree_co-section">
            <div class="container">
                <div class="col-6">
                    <h2 class="heading-2" style="display: inline-block">Reviews</h2>
                    <a style="cursor: pointer; color:black;" th:href="@{/review/list}"><span style="margin-left: 10px">더 많은 리뷰 보러가기></span></a>
                </div>
                <div class="row align-items-stretch">
                    <div class="col-lg-4 mb-4 mb-lg-0" th:each="mainReview : ${reviewList}" >
                        <div class="untree_co-testimonial h-100">
                            <blockquote>
                                <p th:text="${mainReview.content}"></p>
                            </blockquote>
                            <div class="author d-flex align-items-center">
                                <div class="author-picture mr-3">
                                    <img th:src="${mainReview.photo != null ? stpath+mainReview.photo : '/images/empty.png'}" alt="Image">
                                </div>
                                <div class="author-name">
                                    <strong class="d-block" th:text="${mainReview.name}"></strong>
                                    <span th:text="${mainReview.course_name} + '&nbsp;' + ${mainReview.course_num}"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div> <!-- /.container -->
        </div> <!-- /.untree_co-section -->
    </div>
</div>
</html>
